<!doctype html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub</title>
    <style>
        p {
            color: gray;
        }
        h1 {
            color: darkblue;
        }
        section,
        footer {
            max-width: 50em;
            margin: 5em auto;
        }
        footer img {
            float: left;
            width: 1em;
            margin-right: .3em;
        }
    </style>
</head>
<body>
    <section>
        <h1>Firma GitHub s.r.o.</h1>
        <p>Vše pro vaše Git repositáře.</p>
    </section>
    <footer>
        <p>© 2022 GitHub, Inc.</p>
        <ul>
            <li>
                <a href="https://twitter.com/github"><img src="https://github.githubassets.com/images/modules/site/icons/footer/twitter.svg"> GitHub on Twitter</a>
            </li>
            <li>
                <a href="https://www.facebook.com/GitHub"><img src="https://github.githubassets.com/images/modules/site/icons/footer/facebook.svg"> GitHub on Facebook</a>
            </li>
            <li class="mr-3 flex-self-start">
                <a href="https://www.linkedin.com/company/github"><img src="https://github.githubassets.com/images/modules/site/icons/footer/linkedin.svg"> GitHub on LinkedIn</a>
            </li>
            <li>
                <a href="https://www.youtube.com/github"><img src="https://github.githubassets.com/images/modules/site/icons/footer/youtube.svg"> GitHub on YouTube</a>
            </li>
            <li>
                <a href="https://www.twitch.tv/github"><img src="https://github.githubassets.com/images/modules/site/icons/footer/twitch.svg"> GitHub on Twitch</a>
            </li>
            <li>
                <a href="https://www.tiktok.com/@github"><img src="https://github.githubassets.com/images/modules/site/icons/footer/tiktok.svg"> GitHub on TikTok</a>
            </li>
            <li>
                <a href="https://github.com/github"><img src="https://github.githubassets.com/images/modules/site/icons/footer/github-mark.svg"> GitHub’s organization on GitHub</a>
            </li>
        </ul>
    </footer>
</body>
</html>
